<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs hisoblagichi</title>

    <!-- CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Site header -->
    <header class="site-header"></header>

    <!-- Site main -->
    <main class="main-content">
        <div class="container d-flex flex-column">
            <h1 class="text-black">UZS TO USD</h1>
            <div class="d-flex align-items-center gap-3">
                <input id="money-input" class="form-control form-control-lg mb-2" type="text"
                    placeholder="Enter your money">
                <span class="text-black fw-medium fs-3">SO'M</span>
            </div>
            <h2 id="display-result" class="text-warning fw-bold fs-1 text-center">#</h2>
            <button id="convert-btn" type="button" class="btn btn-warning fw-bold">Convert</button>
        </div>
    </main>

    <!-- Site footer -->
    <footer class="site-footer"></footer>

    <!-- JS links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
